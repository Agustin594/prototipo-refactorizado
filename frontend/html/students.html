<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Estudiantes</title>
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/controllers/studentsController.js"></script>
</head>
<body class="w3-container">

  <h2 class="w3-center w3-margin-top">Gestión de Estudiantes</h2>

  <form id="studentForm" class="w3-card w3-padding w3-margin-bottom w3-light-grey">
    <input type="hidden" id="studentId" />

    <div class="w3-row-padding">
      <div class="w3-third">
        <label>Nombre</label>
        <input class="w3-input" type="text" id="first_name" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios"/>
      </div>
      <div class="w3-third">
        <label>Apellido</label>
        <input class="w3-input" type="text" id="last_name" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios"/>
      </div>
      <div class="w3-third">
        <label>Email</label>
        <input class="w3-input" type="email" id="email" required />
      </div>
      <div class="w3-third">
        <label>Edad</label>
        <input class="w3-input" type="number" id="age" required min="16" max="100"/>
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-green" type="submit">Guardar</button>
      <button class="w3-button w3-grey" id="cancelBtn" type="reset">Cancelar</button>
    </div>
  </form>

  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-light-blue">
        <th>Nombre Completo</th>
        <th>Email</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>

  <a href="subjects.html" class="w3-button w3-grey w3-card">Materias</a>
  <a href="academicHistory.html" class="w3-button w3-grey w3-card">Historias Académicas</a>
</body>
</html>
