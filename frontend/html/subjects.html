<!-- frontend/subjects.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Materias</title>
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="w3-container">

  <h2 class="w3-center w3-margin-top">Gestión de Materias</h2>

  <form id="subjectForm" class="w3-card w3-padding w3-margin-bottom w3-light-grey">
    <input type="hidden" id="subjectId" />

    <div class="w3-row-padding">
      <div class="w3-third">
        <label>Nombre de la Materia</label>
        <input class="w3-input" type="text" id="name" required pattern="[0-9A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios"/>
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-green" type="submit">Guardar</button>
      <button class="w3-button w3-grey" id="cancelBtn" type="reset">Cancelar</button>
    </div>
  </form>

  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-light-blue">
        <th>Nombre de la Materia</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="subjectTableBody"></tbody>
  </table>

  <a href="students.html" class="w3-button w3-grey w3-card">Estudiantes</a>
  <a href="academicHistory.html" class="w3-button w3-grey w3-card">Historias Académicas</a>

  <script type="module" src="../js/controllers/subjectsController.js"></script>
</body>
</html>
