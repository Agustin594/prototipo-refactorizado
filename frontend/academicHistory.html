<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historias Académicas</title>
  <link rel="stylesheet" href="css/w3.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="w3-container">

  <h2 class="w3-center w3-margin-top">Historias Académicas</h2>

  <form id="academicHistoryForm" class="w3-card w3-padding w3-margin-bottom w3-light-grey">
    <input type="hidden" id="academicHistoryId" />

    <div class="w3-row-padding">
      <div class="w3-third">
        <label>Nombre Completo</label>
        <input class="w3-input" type="text" id="student_name" required />
      </div>
      <div class="w3-third">
        <label>Materia</label>
        <input class="w3-input" type="text" id="subject_name" required />
      </div>
      <div class="w3-third">
        <label>Aprobada</label>
        <select class="w3-input" name="approved" id="approved">
            <option value="SI">Sí</option>
            <option value="NO">No</option>
        </select>
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-green" type="submit">Guardar</button>
      <button class="w3-button w3-grey" type="reset" onclick="document.getElementById('academicHistoryId').value = ''">Cancelar</button>
    </div>
  </form>

  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-light-blue">
        <th>ID del Estudiante</th>
        <th>ID de la Materia</th>
        <th>Aprobada</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="academicHistoryTableBody"></tbody>
  </table>

  <a href="index.html" class="w3-button w3-grey w3-card">Estudiantes</a>
  <a href="subjects.html" class="w3-button w3-grey w3-card">Materias</a>

  <script src="js/frontDispatcherAcademicHistory.js"></script>
</body>
</html>
